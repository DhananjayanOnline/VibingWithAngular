<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <input type="text" name="" [(ngModel)]="inpt" id="" class="form-control" placeholder="Enter a number">
            <button type="submit" (click)="fact()" class="btn btn-success form-control mt-2">Submit</button>
            <strong>Factorial is {{result}}</strong>
        </div>
        <div class="col-3"></div>
    </div>
</body>
</html>
