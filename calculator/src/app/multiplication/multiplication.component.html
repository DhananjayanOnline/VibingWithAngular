
<div class="row mt-5">
    <div class="col-3"></div>
    <div class="col-6">
        <h3 class="text-center">Multiplication</h3>
        <div class="addition ">
            <input type="text" [(ngModel)]="num1"  name="" id="" class="form-control m-2" placeholder="Enter first number">
            <input type="text" [(ngModel)]="num2"  name="" id="" class="form-control m-2" placeholder="Enter second number">

            <button type="submit" (click)="multiNum()" class="btn btn-outline-warning form-control m-2">Multiply</button>

            <strong>Output : {{result}} </strong>
        </div>
    </div>
    <div class="col-3"></div>
</div>
